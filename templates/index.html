<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Local.ch Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Local.ch Scraper</h1>
        <form method="post">
            <input type="text" name="keyword" placeholder="Aramak istediğiniz kelime" required>
            <br>
            <button type="submit">Başlat</button>
        </form>
        <p>Scraper başlatmak için bir kelime girin ve "Başlat" butonuna tıklayın.</p>
    </div>
</body>

</html>
