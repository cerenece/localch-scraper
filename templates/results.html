<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonuçlar - {{ keyword }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f6f8;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn-container {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            margin: 5px;
        }

        #download-btn {
            background-color: #4CAF50;
            color: white;
        }

        #download-btn:hover {
            background-color: #45a049;
        }

        #new-search-btn {
            background-color: #007BFF;
            color: white;
        }

        #new-search-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Sonuçlar: {{ keyword }}</h1>

    <div class="table-container">
        <table id="results-table">
            <thead>
                <tr>
                    <th>Firma Adı</th>
                    <th>Adres</th>
                    <th>Telefon</th>
                    <th>Email</th>
                    <th>Website</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="btn-container">
        <button id="download-btn" onclick="downloadCSV()">Excel'i İndir</button>
        <button id="new-search-btn" onclick="window.location.href='/'">Yeni Arama</button>
    </div>

    <script>
        const source = new EventSource("/stream/{{ keyword }}");
        const tbody = document.querySelector("#results-table tbody");
        const rowsData = [];

        source.onmessage = function (event) {
            const data = JSON.parse(event.data);

            const telefon = data["Telefon"] && data["Telefon"].length ? data["Telefon"].join(", ") : "Yok";
            const email = data["Email"] && data["Email"].length ? data["Email"].join(", ") : "Yok";
            const website = data["Website"] && data["Website"].length ? data["Website"].join(", ") : "Yok";

            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${data["Firma Adı"] || "Yok"}</td>
                <td>${data["Adres"] || "Yok"}</td>
                <td>${telefon}</td>
                <td>${email}</td>
                <td>${website}</td>
                <td><a href="${data["URL"]}" target="_blank">Link</a></td>
            `;
            tbody.appendChild(row);

            rowsData.push({
                "Firma Adı": data["Firma Adı"] || "Yok",
                "Adres": data["Adres"] || "Yok",
                "Telefon": telefon,
                "Email": email,
                "Website": website,
                "URL": data["URL"] || "Yok"
            });
        }

        function downloadCSV() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Firma Adı,Adres,Telefon,Email,Website,URL\n";

            rowsData.forEach(row => {
                const line = [
                    row["Firma Adı"],
                    row["Adres"],
                    `"${row["Telefon"]}"`,
                    `"${row["Email"]}"`,
                    `"${row["Website"]}"`,
                    row["URL"]
                ].join(",");
                csvContent += line + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "{{ keyword }}_results.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>

</html>
